<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4" style="max-width: 500px; width: 100%;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <p class="text-danger">{{ registerError }}</p>

      <h2>Registrarse</h2>
      <hr>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input name="name" type="text" class="form-control" id="name" required [(ngModel)]="registerForm.value.name">
        <div *ngIf="registerForm.controls['name']?.invalid && (registerForm.controls['name']?.dirty || registerForm.controls['name']?.touched)" class="text-danger">
          <div *ngIf="registerForm.controls['name']?.errors?.['required']">El Nombre es requerido.</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input name="apellidos" type="text" class="form-control" id="apellidos" required [(ngModel)]="registerForm.value.apellidos">
        <div *ngIf="registerForm.controls['apellidos']?.invalid && (registerForm.controls['apellidos']?.dirty || registerForm.controls['apellidos']?.touched)" class="text-danger">
          <div *ngIf="registerForm.controls['apellidos']?.errors?.['required']">Los Apellidos son requeridos.</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input name="direccion" type="text" class="form-control" id="direccion" required [(ngModel)]="registerForm.value.direccion">
        <div *ngIf="registerForm.controls['direccion']?.invalid && (registerForm.controls['direccion']?.dirty || registerForm.controls['direccion']?.touched)" class="text-danger">
          <div *ngIf="registerForm.controls['direccion']?.errors?.['required']">La Dirección es requerida.</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="email" required email [(ngModel)]="registerForm.value.email">
        <div *ngIf="registerForm.controls['email']?.invalid && (registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched)" class="text-danger">
          <div *ngIf="registerForm.controls['email']?.errors?.['required']">El Email es requerido.</div>
          <div *ngIf="registerForm.controls['email']?.errors?.['email']">El Email debe tener un formato válido.</div>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" required minlength="6" [(ngModel)]="registerForm.value.password">
        <div *ngIf="registerForm.controls['password']?.invalid && (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" class="text-danger">
          <div *ngIf="registerForm.controls['password']?.errors?.['required']">El Password es requerido.</div>
          <div *ngIf="registerForm.controls['password']?.errors?.['minlength']">El Password debe tener al menos 6 caracteres.</div>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isAdmin" [(ngModel)]="registerForm.value.isAdmin" name="isAdmin">
        <label class="form-check-label" for="isAdmin">Admin</label>
      </div>
      
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
      </div>
      
      <p class="text-center mt-3">¿Ya tienes cuenta? <a routerLink="/login">Iniciar Sesión</a></p>
    </form>
  </div>
</div>
