
<!-- artista-detail.component.html -->
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ artista.nombre }}</h5>
      <p class="card-text"><strong>Género:</strong> {{ artista.genero_musical }}</p>
      <p class="card-text"><strong>Descripción:</strong> {{ artista.descripcion }}</p>
      
    </div>
    <div *ngIf="videoUrl" class="video-container" style="text-align: center; margin-top: 20px;">
      <iframe width="560" height="315" [src]="videoUrl | safeUrl" frameborder="0" allowfullscreen></iframe>
    </div>
    <div *ngIf="isAdmin()" class="mt-3">
      <button class="btn btn-primary btn-edit" (click)="startEditing()">Editar Artista</button>
      <button class="btn btn-danger" (click)="deleteArtista()">Eliminar Artista</button>
    </div>

      
     
    <div *ngIf="isEditing" class="mt-3">
      <h3>Editar Festival</h3>
      <form (ngSubmit)="saveChanges()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="updatedArtista.nombre" name="nombre">
        </div>
        <div class="mb-3">
          <label for="generoMusical" class="form-label">Genero Musical</label>
          <input type="text" class="form-control" id="generoMusical" [(ngModel)]="updatedArtista.genero_musical" name="generoMusical">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" [(ngModel)]="updatedArtista.descripcion" name="descripcion"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="isEditing = false">Cancelar</button>
      </form>
    </div>
  </div>
  
</div>
